<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
    <h1>Library</h1>
    <button id="new-book-btn">New Book</button>
    <form id="my-books-form" style="display: none;">
        <label for="title">Title</label>
        <input type="text" name="title" id="title">

        <label for="author">Author</label>
        <input type="text" name="author" id="author">

        <label for="pages-read">Pages Read</label>
        <input type="number" name="pages-read" id="pages-read">

        <input type="submit" name="add-book" id="add-book" value="Add Book">
    </form>

    <div id="library"></div>
</body>
</html>
